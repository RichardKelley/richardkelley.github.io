<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graph + Image Viewer</title>
  <style>
    :root {
      --bg: #0f1217;
      --panel: #171c22;
      --accent: #4cc9f0;
      --accent-2: #f72585;
      --text: #e6eaf2;
      --muted: #9aa4b2;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #1a2030, var(--bg));
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 16px;
      padding: 20px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, rgba(76,201,240,0.12), rgba(247,37,133,0.08));
      border: 1px solid #2a3240;
      border-radius: 12px;
      padding: 14px 16px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: 0.2px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .controls input[type="file"] {
      color: var(--text);
      background: var(--panel);
      border: 1px solid #2a3240;
      padding: 8px;
      border-radius: 8px;
    }

    button {
      background: var(--panel);
      color: var(--text);
      border: 1px solid #2a3240;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 120ms ease, border-color 120ms ease;
    }

    button:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
    }

    .status {
      font-size: 12px;
      color: var(--muted);
    }

    main {
      background: var(--panel);
      border: 1px solid #2a3240;
      border-radius: 12px;
      padding: 12px;
      overflow: auto;
    }

    .canvas-wrap {
      width: 100%;
      display: grid;
      place-items: center;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      background: #0b0e14;
    }

    .legend {
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      display: inline-block;
      margin-right: 6px;
    }

    .line {
      width: 16px;
      height: 2px;
      background: var(--accent-2);
      display: inline-block;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Graph + Image Viewer</h1>
      <div class="status" id="status">Load a JSON file to render.</div>
    </div>
    <div class="controls">
      <input id="fileInput" type="file" accept="application/json" />
      <button id="routeBtn" type="button" disabled>Route</button>
    </div>
  </header>

  <main>
    <div class="canvas-wrap" id="dropZone">
      <canvas id="graphCanvas"></canvas>
    </div>
    <div class="legend">
      <span><span class="line"></span>Edge</span>
      <span><span class="dot"></span>Node</span>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const defaultJson = 'cua-map-graph.json';
      const statusEl = document.getElementById('status');
      if (statusEl) {
        statusEl.textContent = 'Loading default graph...';
      }
      fetch(defaultJson)
        .then((resp) => {
          if (!resp.ok) {
            throw new Error(`HTTP ${resp.status}`);
          }
          return resp.json();
        })
        .then((data) => {
          if (typeof renderGraph === 'function') {
            renderGraph(data);
          } else if (statusEl) {
            statusEl.textContent = 'Graph renderer is not available.';
          }
        })
        .catch((err) => {
          if (statusEl) {
            statusEl.textContent = `Failed to load ${defaultJson}: ${err.message}`;
          }
        });
    });
  </script>
</body>
</html>
